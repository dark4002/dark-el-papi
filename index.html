<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Eres un perro, Gendry?</title>
    <style>
        body {
            background-color: #ffcccb;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ff0000;
        }
        .button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 10px;
        }
        .button:hover {
            background-color: #cc0000;
        }
        #imagen {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>¿Eres un perro, Jendry?</h1>
    <button class="button" onclick="mostrarMensaje(1)">Sí</button>
    <button class="button" onclick="mostrarMensaje(2)">Sí</button>

    <img id="imagen" src="https://media1.tenor.com/m/JCPqvEiHbHkAAAAC/perros-graciosos.gif" alt="Perro gracioso" width="300">

    <script>
        function mostrarMensaje(opcion) {
            // Mostrar imagen
            document.getElementById("imagen").style.display = "block";
            
            if (opcion === 1) {
                alert("😬🤨 Lo suponía... ");
            } else {
                alert("😏 ¡Sabía que te gustaba la coja. ");
            }
        }
    </script>
</body>
</html>
